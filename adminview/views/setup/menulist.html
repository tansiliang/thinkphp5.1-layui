<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/css/layui.css">
    <link rel="stylesheet" href="/assets/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>菜单列表</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <h2 class="title"><a href="">菜单列表</a></h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                        
                        <button class="layui-btn layui-btn-blue" id="addmenuinfo"><i class="layui-icon">&#xe654;</i>新增</button>
                        <table id="menulist" lay-filter="menulist"></table>
                        <script type="text/html" id="menulist-barDemo">
                          <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                         
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/layui.js"></script>
    <script src="/index.js" data-main="setinfo"></script>
</body>
</html>
