<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/assets/css/layui.css">
    <link rel="stylesheet" href="/assets/css/view.css"/>
    <title></title>
    <style>
      .addinfoclass{
        background-color: #fff;
      }
      .layui-layer-title,.layui-view-body{
        background-color: #fff;
      }
      .layui-content{
        padding: 0;
      }
      .layui-card{
        box-shadow:none;
      }
      .layui-form-item{
        width: 50%;
        margin: 15px auto 15px auto;
      }
    </style>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card">
                <form class="layui-form layui-card-body" lay-filter="usereditdata">
                  <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                      <input type="text" name="user_login" required  lay-verify="required" placeholder="请输入登录账号" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">管理员呢称</label>
                    <div class="layui-input-block">
                      <input type="text" name="user_nickname" required  lay-verify="required" placeholder="请输入管理员呢称" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">修改密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                    <!-- <div class="layui-form-mid layui-word-aux">*</div> -->
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="user_pass" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
                    </div>
                    <!-- <div class="layui-form-mid layui-word-aux">*</div> -->
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                      <input type="text" name="user_mobile" required  lay-verify="required" placeholder="请输入管理员手机号码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">管理员角色</label>
                    <div class="layui-input-block" id="roleinfo">
                      <!-- <input type="radio" name="role_status" value="0" title="禁用">
                      <input type="radio" name="role_status" value="1" title="开启" checked> -->
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">管理员状态</label>
                    <div class="layui-input-block">
                      <select name="user_status" lay-verify="required">
                        <option value="1">正常</option>
                        <option value="0">禁用</option>
                      </select>
                    </div>
                  </div>
                  <input type="hidden" name="id" id="id" value="" />
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn layui-btn-blue" lay-submit lay-filter="usereditform">立即保存</button>
                      <button type="reset" id="returnclosepage" class="layui-btn layui-btn-primary">返回</button>
                    </div>
                  </div>
                </form>  
            </div>
        </div>
    </div>
    <script src="/assets/layui.js"></script>
    <script src="/index.js" data-main="threesetinfo" ></script>
</body>
</html>
