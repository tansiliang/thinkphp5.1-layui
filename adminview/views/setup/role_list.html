<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/assets/css/layui.css">

            height: 32px;

<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <!-- <span class="layui-breadcrumb">
                  <a href="">设置</a>

                </span> -->
                <h2 class="title"><a href="">角色列表</a></h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">

                        <button class="layui-btn layui-btn-blue" id="roleaddpage"><i class="layui-icon">&#xe654;</i>新增</button>
                        <table id="rolelist" lay-filter="rolelist"></table>
                        <script type="text/html" id="rolelist-barDemo">
                            {{# if(d.role_id == 1){ }}

                            <a class="layui-btn layui-btn-sm layui-btn-disabled" lay-event="" title="权限设置"><i class="layui-icon layui-icon-set"></i></a>
                          <a class="layui-btn layui-btn-sm layui-btn-disabled" lay-event="" title="编辑"><i class="layui-icon">&#xe642;</i></a>
                          <a class="layui-btn layui-btn-sm layui-btn-disabled" lay-event="" title="删除"><i class="layui-icon layui-icon-delete"></i></a>
                            {{# }else{  }}
                          <a class="layui-btn layui-btn-sm" lay-event="jurisdiction" title="权限设置"><i class="layui-icon layui-icon-set"></i></a>
                          <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit" title="编辑"><i class="layui-icon">&#xe642;</i></a>
                          <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del" title="删除"><i class="layui-icon layui-icon-delete"></i></a>
                         {{# } }}
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/layui.js"></script>
    <script src="/index.js" data-main="setinfo"></script>
